<div class="text-layout">
    <h2>Pipes personalizados</h2>
    <pre>Pipes creados por {{'nosotros' | mayusculas:mayusculas }}</pre>
</div>
<br/>
<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    <div class="p-toolbar-group-right">
        <p-button label="Cambiar a mayúsculas" (click)="mayusculas = true" class="p-mr-1 p-button-info"></p-button>
        <p-button label="Cambiar a minúsculas" (click)="mayusculas = false" class="p-mr-1 p-button-success"></p-button>
        <p-button (click)="cambiarOrden('nombre')" class="p-mr-1" label="Nombre" icon="pi pi-sort"></p-button>
        <p-button (click)="cambiarOrden('vuela')" class="p-mr-1 p-button-success" label="Vuela" icon="pi pi-sort"></p-button>
        <p-button (click)="cambiarOrden('color')" class="p-mr-1 p-button-help" label="Por color" icon="pi pi-sort"></p-button>
    </div>
</p-toolbar>
<br/>
<div class="p-grid">
    <div class="p-col p-col-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{(heroe.vuela |vuela) | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-col-mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">
                        Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">
                        Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">
                        Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{(heroe.vuela |vuela) | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
